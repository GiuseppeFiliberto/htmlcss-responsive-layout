                    <li>

                            <div class="social-text">Facebook</div>
                        </div>
                    </li>
                    
                  
                </ul>

            <section class="banner">
                <div class="banner-img">
                    <img src="./img/banner.png" alt="">

            </section>

                <h2>PRESENTATION</h2>
